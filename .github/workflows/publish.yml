name: Publish Texture Pack to Modrinth

on:
  release:
    types: [published]

jobs:
  publish:
    name: Package and Publish Texture Pack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Package your texture pack if it's not already a zip file.
      - name: Package Texture Pack
        run: zip -r texturepack.zip . -x ".git/*"

      # Publish to Modrinth using mc-publish (explicitly setting the type)
      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: rERW3QhL
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          github-tag: ${{ github.event.release.tag_name }}
          name: ${{ github.event.release.name }}
          version: ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          type: resourcepack  # <-- This tells mc-publish it's a resource pack, not a mod
          loaders: minecraft
          game-versions: |-
            1.19.3
            1.19.4
          files: texturepack.zip
