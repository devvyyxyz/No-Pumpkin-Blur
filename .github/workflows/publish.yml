name: Publish to Modrinth via mc-publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java (adjust version/distribution as needed)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      # Build your project
      - name: Build the project
        run: |
          # Example using Maven. Modify if using Gradle or another tool.
          mvn clean package

      # Publish to Modrinth using the mc-publish action
      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # The Modrinth project ID (or slug) for which this version is published.
          modrinth-id: rERW3QhL
          # Your Modrinth API token (stored as a secret).
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          # Use release metadata from GitHub to define the version details.
          github-tag: ${{ github.event.release.tag_name }}
          name: ${{ github.event.release.name }}
          version: ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          # Specify which mod loaders and Minecraft versions are supported.
          loaders: |-
            fabric
            forge
          game-versions: |-
            1.19.3
            1.19.4
          # Path to the built artifact. Adjust this if your artifact is generated elsewhere.
          files: target/your-artifact.jar
